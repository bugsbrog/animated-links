<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Favorite Things to Do</h1>
    <div class="container">
        <div class="grid-container">
            <div class="grid-child">
                <img src="img/galaxy.jpg" alt="Galaxy">
                <div class="heading">
                    <h2>Watch stars</h2>
                </div><!-- heading -->
            </div><!-- grid-child -->
            <div class="grid-child">
                <img src="img/beach-trees.jpg" 
                alt="Beach with trees">
                <div class="heading">
                    <h2>Watch sunsets</h2>
                </div><!-- heading -->
            </div><!-- grid-child -->
            <div class="grid-child">
                <img src="img/nature.jpg" 
                alt="Trees and stars">
                <div class="heading">
                    <h2>Watch nature</h2>
                </div><!-- heading -->
            </div><!-- grid-child -->
            <div class="grid-child">
                <img src="img/hiking.jpg" alt="Hiking">
                <div class="heading">
                    <h2>Go hiking</h2>
                </div><!-- heading -->
            </div><!-- grid-child -->
        </div><!-- grid-container -->
    </div><!-- container -->
</body>
</html>
